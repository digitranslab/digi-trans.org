<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Digitrans | Enterprise Technology Consultancy & SaaS Solutions
    </title>
    <meta
      name="description"
      content="Digitrans delivers enterprise-grade technology solutions and SaaS products that transform businesses through data analytics, cloud computing, and AI innovation."
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection (required for React/SPA) -->
    <!-- Per Netlify docs: JavaScript-rendered forms need a plain HTML form with matching fields -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <!-- Email subject for notifications -->
      <input type="hidden" name="subject-line" data-remove-prefix value="New Contact from DigitransLab Website" />
    </form>
    
    <form name="demo-request" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="projectType" />
      <textarea name="projectDescription"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
